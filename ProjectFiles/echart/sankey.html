<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <link href="sankey.css" rel="stylesheet" />
    <div id="container"></div>
    <script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom, null, {
        renderer: "canvas",
        useDirtyRect: false,
      });
      var app = {};

      var option;

      option = {
        tooltip: {
          trigger: "item",
          triggerOn: "mousemove",
        },
        animation: false,
        series: [
          {
            type: "sankey",
            bottom: "10%",
            emphasis: {
              focus: "adjacency",
            },
            data: [
              { name: "Electrical" },
              { name: "TakeUp" },
              { name: "Furnace" },
              { name: "Dryer" },
              { name: "Gas" },
            ],
            links: [
              { source: "Electrical", target: "TakeUp", value: 5 },
              { source: "Gas", target: "Furnace", value: 3 },
              { source: "Electrical", target: "Furnace", value: 1 },
              { source: "Gas", target: "Dryer", value: 2 },
              { source: "Electrical", target: "Dryer", value: 1 },
            ],
            label: {
              position: "top",
            },
            lineStyle: {
              color: "source",
              curveness: 0.5,
            },
          },
        ],
      };

      if (option && typeof option === "object") {
        myChart.setOption(option);
      }

      window.addEventListener("resize", myChart.resize);
    </script>
  </body>
</html>
